name: Issues Formater

on: [issue_comment]

jobs:
  commentCreated:
    runs-on: ubuntu-latest
    steps:
    - uses: actions-ecosystem/action-regex-match@v2
      id: regex-match
      with:
        text: ${{ github.event.comment.body }}
        regex: '\[\[(.*)\]\]'
    - uses: actions/IssueOutputAction@v1.0
      with:
        repotoken: ${{ secrets.GITHUB_TOKEN }}
        searchquery: ${{ steps.regex-match.outputs.group1 }}
        repoOwnerAndName: 'guilhermeprokisch/ideias'
    - run: echo ${{ steps.regex-match.outputs.group1 }}
    - name: Add reaction
      uses: peter-evans/create-or-update-comment@v1
      with:
        comment-id: ${{ github.event.comment.id }}
        body: ${{ steps.fc.outputs.issue-id }}
